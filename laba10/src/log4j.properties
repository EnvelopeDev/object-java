# ============================================================================
# Log4j Configuration for Dog Festival Application - Laboratory Work #10
# ============================================================================

# Main configuration - root logger with INFO level and two output destinations
# Syntax: log4j.rootLogger=<LEVEL>, <APPENDER_NAME1>, <APPENDER_NAME2>, ...
log4j.rootLogger=INFO, FILE, CONSOLE

# ============================================================================
# FILE APPENDER CONFIGURATION (writes logs to dog_festival.log file)
# ============================================================================

# Appender type: RollingFileAppender rotates files when they reach size limit
log4j.appender.FILE=org.apache.log4j.RollingFileAppender

# Output file path and name
log4j.appender.FILE.File=logs/dog_festival.log

# Maximum file size before rotation (10 megabytes)
log4j.appender.FILE.MaxFileSize=10MB

# Number of backup files to keep (5 files: .log, .log.1, .log.2, .log.3, .log.4)
log4j.appender.FILE.MaxBackupIndex=5

# Layout: PatternLayout allows custom formatting of log messages
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout

# Format pattern for log messages in file:
# %d{yyyy-MM-dd HH:mm:ss} - Full timestamp (date and time)
# %-5p                  - Log level (INFO, DEBUG, etc.), left-aligned, 5 chars
# [%t]                  - Thread name in square brackets
# %c{1}                 - Short class name (only last part after last dot)
# :%M                   - Method name
# :%L                   - Line number in source code
# - %m                  - The actual log message
# %n                    - New line (platform-specific line separator)
log4j.appender.FILE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c{1}:%M:%L - %m%n

# File encoding: UTF-8 supports international characters
log4j.appender.FILE.Encoding=UTF-8

# ============================================================================
# CONSOLE APPENDER CONFIGURATION (writes logs to standard output)
# ============================================================================

# Appender type: ConsoleAppender outputs to System.out
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# Layout: PatternLayout for console output
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

# Format pattern for console (shorter than file format):
# %d{ABSOLUTE}         - Time only (hours:minutes:seconds,milliseconds)
# %-5p                 - Log level
# [%t]                 - Thread name
# %c{1}                - Short class name
# :%M                  - Method name
# :%L                  - Line number
# - %m                 - Log message
# %n                   - New line
log4j.appender.CONSOLE.layout.conversionPattern=%d{ABSOLUTE} %-5p [%t] %c{1}:%M:%L - %m%n

# Console encoding
log4j.appender.CONSOLE.Encoding=UTF-8

# ============================================================================
# PACKAGE-SPECIFIC LOGGING LEVELS (override rootLogger settings)
# ============================================================================

# ScreenForms package: DEBUG level (most detailed logging for GUI classes)
log4j.logger.ScreenForms=DEBUG

# report package: DEBUG level (detailed logging for report generation)
log4j.logger.report=DEBUG

# fileManager package: DEBUG level (detailed logging for file operations)
log4j.logger.fileManager=DEBUG

# object.dog package: INFO level (only important messages for Dog objects)
log4j.logger.object.dog=INFO